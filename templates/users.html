
<!DOCTYPE html>
<html>
    <head>
        <style>
            h4 {display: inline;}
        </style>
        <title>Список пользователей</title>
    </head>
    <body>
        <h1>Список пользователей</h1>
        <div class="row" style="inline">
            {% if user_fields %}
                {% for field in user_fields %}
                    <h4>{{ field }}</h4>
                {% endfor %}
        </div>

        {% for user in users %}
            <div class="user" style="inline">
                <h4>{{ user.name }}</h4>
                <h4>{{ user.surname }}</h4>
                <h4>{{ user.age }}</h4>
                <h4>{{ user.age2 }}</h4>
            </div>
        {% endfor %}

        {% else %}
            <p>Пользователей не найдено.</p>
        {% endif %}

    </body>
</html>
